<form [formGroup]="dataForm" (ngSubmit)="validateUserName($event)">
  <div class="imgcontainer">
    <h1>Registration</h1>
  </div>

  <div>
    <form [formGroup]="dataForm">
    <label><b>What is your kind?</b></label> <br>
    <input type="radio" formControlName="creature" name="creature" value="Dwarf">Dwarf<br>
    <input type="radio" formControlName="creature" name="creature" value="Sorcerer">Sorcerer<br>
    <input type="radio" formControlName="creature" name="creature" value="Elf">Elf<br>
    <input type="radio" formControlName="creature" name="creature" value="Human">Human<br>
    <input type="radio" formControlName="creature" name="creature" value="Orc">Orc<br>
    <input type="radio" formControlName="creature" name="creature" value="Hobbit">Hobbit
    </form>
  </div>

  <div>
    <label for="fName"><b>First name</b></label>
    <input formControlName="firstName" type="text" placeholder="Enter First Name" id="fName" name="fName" required>
    <!--<div *ngIf="firstName.invalid">-->
      <!--<div *ngIf="firstName.errors.required>Name is required-->
      <!--</div>-->
    <!--</div>-->

    <label for="lName"><b>Last name</b></label>
    <input formControlName="lastName" type="text" placeholder="Enter Last Name" id="lName" name="lName" required>

    <label for="uname"><b>Username</b></label>
    <input formControlName="userName" type="text" placeholder="Enter Username" id="uname" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input formControlName="passWord" type="password" placeholder="Enter Password" id="psw" name="psw" required>

    <label for="place"><b>Place</b></label>
    <input formControlName="place" type="text" placeholder="Enter Place of Residence" id="place" name="place" required>

    <label for="age"><b>Date of birth</b></label><br>
    <input formControlName="age" type="number" id="age" name="age" min="18">

    <div>
      <form [formGroup]="dataForm">
      <label><b>What education are your applying for?</b></label> <br>
      <input type="radio" formControlName="opleiding" name="opleiding" value="Healer">Healer<br>
      <input type="radio" formControlName="opleiding" name="opleiding" value="Warrior">Warrior<br>
      <input type="radio" formControlName="opleiding" name="opleiding" value="Tanker">Tanker<br>
      <input type="radio" formControlName="opleiding" name="opleiding" value="Sorcerer">Sorcerer<br>
      <input type="radio" formControlName="opleiding" name="opleiding" value="Ranger">Ranger<br>
      <input type="radio" formControlName="opleiding" name="opleiding" value="Assassin">Assassin<br>
      <input type="radio" formControlName="opleiding" name="opleiding" value="Scientist">Political Scientist<br>
      </form>
    </div>

    <p [class.visible]="regSuccess">Registration form send</p><br>
    <p [class.visible]="emptyBoxes">Fill in all boxes</p><br>
    <button type="submit">Register</button>

    <button routerLink="" style="width: 20%">Login</button>
  </div>
</form>
