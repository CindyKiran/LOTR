<h1>Courses for {{opleiding?.naam}}</h1> 

<div *ngFor="let vak of opleiding?.vakken">
  <p>Course: <b>{{ vak.naam }} </b><br>
  Teacher: {{vak.docentNaam}} <br>

  Period: {{ vak.periode }} <br>
  Requirements: {{ vak.rasEis }}
  <button (click)="inschrijven(vak)">{{text}}</button>
</div>
