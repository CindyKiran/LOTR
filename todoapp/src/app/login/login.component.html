<form [formGroup]="dataForm" (ngSubmit)="loginData($event)">
  <div class="imgcontainer">
    <h1>BlackBoard</h1>
    <img src="http://ae01.alicdn.com/kf/HTB1hmSCRFXXXXXPXXXXq6xXFXXX4.jpg" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input formControlName="userName" type="text" placeholder="Enter Username" id="uname" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input formControlName="passWord" type="password" placeholder="Enter Password" id="psw" name="psw" required>

    <p [class.red]=redError>Invalid password or username</p>
    <button type="submit">Login</button>

    <button routerLink="/register">Register</button>

    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
