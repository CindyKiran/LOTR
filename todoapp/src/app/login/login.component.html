<form [formGroup]="dataForm" (ngSubmit)="loginData($event)">
  <div class="imgcontainer">
    <h1>BlackBoard Student</h1> 
    <img src="https://pokemon-mart.000webhostapp.com/LOTR/baggins.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input formControlName="userName" type="text" placeholder="Enter Username" id="uname" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input formControlName="passWord" type="password" placeholder="Enter Password" id="psw" name="psw" required>

    <p [class.red]=redError>Invalid password or username</p>
    <button type="submit">Login</button>

    <button routerLink="/register">Register</button>
    

    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>

    <button routerLink="/login-docent" style="width: 20%; float: right;">Docent</button><br><br><br>

  </div>

  

  <div class="container" style="background-color:#f1f1f1">
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
